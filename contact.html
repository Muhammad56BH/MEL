        <nav class="navbar navbar-expand-lg navbar-dark">

    <section class="contact-section py-5 bg-light">
        <div class="container">
            <div class="row">
                <!-- Left Side: Contact Form -->
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title h4">Email Us. Soon Our Representative Will Contact You</h2>
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message (optional)</label>
                                    <textarea id="message" name="message" rows="4" class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-dark btn-lg rounded-pill">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Contact Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card bg-light shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title h4">About Moon Elastic & Laces</h2>
                            <p><i class="fas fa-map-marker-alt"></i> F-578, S.I.T.E, Karachi, Pakistan</p>
                            <p><i class="fas fa-phone"></i> +92 332 823 2397</p>
                            <p><i class="fas fa-phone"></i> +92 308 950 3662</p>
                            <p><i class="fas fa-fax"></i> +92 21 3491 1234</p>
                            <p><i class="fas fa-envelope"></i> info@moontexindustries.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
